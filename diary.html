<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Premium Diary</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: linear-gradient(120deg, #1a1a2e 0%, #ffd70011 100%);
      }

      .diary-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        color: white;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      form#diaryForm {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      input,
      textarea,
      button {
        font-size: 1rem;
        padding: 0.75rem;
        border-radius: 6px;
        border: none;
        width: 100%;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background-color: #ffd700;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #ffcc00;
      }

      #entries {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .entry-card {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .entry-card h3 {
        margin: 0 0 0.5rem;
        color: #ffd700;
      }

      .entry-card p {
        margin: 0 0 0.5rem;
        white-space: pre-line;
      }

      .entry-card img,
      .entry-card video {
        max-width: 100%;
        margin-top: 0.5rem;
        border-radius: 10px;
      }

      .entry-card small {
        display: block;
        margin-top: 0.5rem;
        color: #aaa;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.4rem;
        }

        input,
        textarea,
        button {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="diary-container">
      <h2>üëë My Premium Diary</h2>
      <form id="diaryForm">
        <input
          type="number"
          id="year"
          placeholder="Year (e.g., 2024)"
          required
          min="1000"
          max="2100"
        />
        <textarea
          id="entry"
          placeholder="What's on your mind?"
          required
        ></textarea>
        <input type="file" id="media" multiple accept="image/*,video/*" />
        <button type="submit">Save Entry</button>
      </form>

      <div id="entries"></div>
    </main>

    <script>
      const token = localStorage.getItem("token");
      const isDev = true; // ‚úÖ Only for testing locally

      const checkPremium = async () => {
        if (isDev) return;

        try {
          const res = await fetch("https://time-travel-backend.onrender.com/api/users/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const user = await res.json();
          if (!user.isPremium) {
            alert("You need to be a premium member to access the diary.");
            window.location.href = "payment.html";
          }
        } catch (err) {
          alert("Could not verify user. Please log in again.");
          window.location.href = "login.html";
        }
      };
      checkPremium();

      document
        .getElementById("diaryForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const year = document.getElementById("year").value;
          const entry = document.getElementById("entry").value;
          const mediaInput = document.getElementById("media");

          let media = [];
          if (mediaInput.files.length > 0) {
            const formData = new FormData();
            for (let file of mediaInput.files) {
              formData.append("media", file);
            }

            const uploadRes = await fetch("https://time-travel-backend.onrender.com/api/diary/upload", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
            });

            const uploadData = await uploadRes.json();
            media = uploadData.urls;
          }

          const res = await fetch("https://time-travel-backend.onrender.com/api/diary/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ year, entry, media }),
          });

          const data = await res.json();
          if (res.ok) {
            alert("Saved successfully!");
            loadEntries();
          } else {
            alert(data.message);
          }
        });

      async function loadEntries() {
        try {
          const res = await fetch("https://time-travel-backend.onrender.com/api/diary/my", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const entries = await res.json();
          const container = document.getElementById("entries");
          container.innerHTML = "";

          entries.forEach((entry) => {
            const div = document.createElement("div");
            div.className = "entry-card";
            div.innerHTML = `
    <h3>${entry.year}</h3>
    <textarea>${entry.entry}</textarea>
    ${entry.media
      .map((url) =>
        url.endsWith(".mp4")
          ? `<video controls width="300" src="${url}"></video>`
          : `<img src="${url}" width="300" />`
      )
      .join("")}
    <br>
    <button onclick="saveEdit('${entry._id}', this)">üíæ Save</button>
    <button onclick="deleteEntry('${entry._id}')">üóëÔ∏è Delete</button>
    <small>${new Date(entry.createdAt).toLocaleString()}</small>
    <hr>
  `;
            container.appendChild(div);
          });
        } catch (err) {
          alert("Failed to load entries.");
        }
      }

      loadEntries();
      async function saveEdit(id, btn) {
        const parent = btn.parentElement;
        const newEntry = parent.querySelector("textarea").value;

        const res = await fetch(`https://time-travel-backend.onrender.com/api/diary/edit/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ entry: newEntry }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Updated!");
          loadEntries();
        } else {
          alert(data.message);
        }
      }

      async function deleteEntry(id) {
        if (!confirm("Are you sure you want to delete this entry?")) return;

        const res = await fetch(`https://time-travel-backend.onrender.com/api/diary/delete/${id}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();
        if (res.ok) {
          alert("Deleted!");
          loadEntries();
        } else {
          alert(data.message);
        }
      }
    </script>
  </body>
</html>
