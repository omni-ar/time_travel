<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline Year View</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 900px;
        margin: auto;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      h2 {
        margin-top: 1.5rem;
        color: #00bfff;
      }
      p {
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
        border: 3px solid #0ff;
        border-radius: 10px;
        margin: 1rem 0;
        display: none;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
        margin-top: 1rem;
        display: none;
      }
      .back-btn {
        margin-top: 2rem;
        display: inline-block;
        padding: 10px 20px;
        background-color: #0ff;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }
      .back-btn:hover {
        background-color: #0cc;
      }
      .desc-section {
        background: rgba(255, 255, 255, 0.07);
        border-radius: 12px;
        box-shadow: 0 2px 12px #0ff2;
        margin: 1.5rem 0;
        padding: 1.2rem 1.2rem 1.2rem 1.5rem;
        text-align: left;
        transition: background 0.3s;
      }
      .desc-section h2 {
        font-family: "Merriweather", Georgia, serif;
        font-size: 1.3rem;
        color: #00bfff;
        margin-bottom: 0.6rem;
        margin-top: 0;
      }
      .desc-section p {
        font-family: "Merriweather", Georgia, serif;
        font-size: 1.08rem;
        color: #f8f8f8;
        line-height: 1.7;
        margin: 0;
        letter-spacing: 0.01em;
        text-shadow: 0 1px 2px #0006;
      }
      /* Responsive for mobile */
      @media (max-width: 600px) {
        .desc-section {
          padding: 0.8rem 0.7rem 0.8rem 1rem;
        }
        .desc-section h2 {
          font-size: 1.08rem;
        }
        .desc-section p {
          font-size: 0.98rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Loading...</h1>

      <div id="desc-container">
        <!-- Dynamic sub-sections will be inserted here -->
      </div>

      <img id="image" src="" alt="Year related image" />
      <iframe id="video" src="" allowfullscreen></iframe>
      <a href="explore.html" class="back-btn">ðŸ”™ Back to Explore</a>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const year = urlParams.get("year");

      async function fetchYearData() {
        try {
          const res = await fetch(
            `https://time-travel-backend.onrender.com/api/timeline/${year}`
          );
          if (!res.ok) throw new Error("No data found");
          const data = await res.json();

          // Title
          document.getElementById("title").textContent =
            data.title || `Events of Year ${year}`;

          // Description (with subheadings)
          const descContainer = document.getElementById("desc-container");
          const desc = data.description || {};

          const sections = [
            { key: "Global Events", label: "ðŸŒ Global Events" },
            { key: "Culture And Lifestyle", label: "ðŸŽ­ Culture and Lifestyle" },
            {
              key: "Science And Technology",
              label: "ðŸ”¬ Science and Technology",
            },
            { key: "Artistic Movements", label: "ðŸŽ¨ Artistic Movements" },
          ];

          sections.forEach((section) => {
            if (desc[section.key]) {
              const sectionDiv = document.createElement("div");
              sectionDiv.className = "desc-section";
              const heading = document.createElement("h2");
              heading.textContent = section.label;
              const para = document.createElement("p");
              para.textContent = desc[section.key];
              sectionDiv.appendChild(heading);
              sectionDiv.appendChild(para);
              descContainer.appendChild(sectionDiv);
            }
          });

          // Image
          if (data.imageUrl) {
            const img = document.getElementById("image");
            img.src = data.imageUrl;
            img.style.display = "block";
          }

          // Video
          if (data.videoUrl) {
            const vid = document.getElementById("video");
            vid.src = data.videoUrl;
            vid.style.display = "block";
          }
        } catch (err) {
          document.querySelector(".container").innerHTML = `
            <h1>No Data Found for ${year}</h1>
            <a href="explore.html" class="back-btn">ðŸ”™ Back to Explore</a>
          `;
        }
      }

      fetchYearData();
    </script>
  </body>
</html>
