<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="auth-page">
    <main class="auth-container">
      <h2>Login</h2>
      <form id="loginForm" class="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn btn-primary ripple">Login</button>
      </form>
      <br />
      <div
        id="g_id_onload"
        data-client_id="985298912945-jpvviuq6l7gpcdaf14o0s19kluuj0ih2.apps.googleusercontent.com"
        data-callback="handleGoogleResponse"
        data-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="continue_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>
      <br />
      <p>
        Not a member?
        <a href="register.html" id="registerLink" class="nav-link"
          >Register here</a
        >
      </p>
    </main>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const res = await fetch("https://time-travel-backend.onrender.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("token", data.token);
            alert("Login successful!");
            // Redirect based on premium status
            if (data.user && data.user.isPremium) {
              window.location.href = "diary.html";
            } else {
              window.location.href = "payment.html";
            }
          } else {
            alert(data.message);
          }
        });
      function handleGoogleResponse(response) {
        // Google returns id_token
        fetch("https://time-travel-backend.onrender.com/api/auth/google-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id_token: response.credential }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.token) {
              localStorage.setItem("token", data.token);
              alert("Logged in via Google!");
              window.location.href = "diary.html";
            } else {
              alert("Login failed: " + data.message);
            }
          });
      }
    </script>
  </body>
</html>
